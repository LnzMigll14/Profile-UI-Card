<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/brands.min.css"
      integrity="sha512-L+sMmtHht2t5phORf0xXFdTC0rSlML1XcraLTrABli/0MMMylsJi3XA23ReVQkZ7jLkOEIMicWGItyK4CAt2Xw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="card-container">
        <img src="profile.png" alt="" class="profile">
      <h3>Lanz Lionel Miguel</h3>
      <p class="card-subtitle">LnzMigll</p>
      <p class="card-desc">
        I.T Student, Gamer who aspires to be a professional developer someday
      </p>
      <div class="socials">
        <ul>
          <a href=""></a>
          <li><i class="fa-brands fa-facebook"></i></li>
          <li><i class="fa-brands fa-steam"></i></li>
          <li><i class="fa-brands fa-instagram"></i></li>
          <li><i class="fa-brands fa-github"></i></li>
        </ul>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
      integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
